[core]
as_active_plugins = core;ccp;move;resize;place;decoration;widget;imgjpeg;staticswitcher;text;glib;matecompat;shift;svg;grid;mblur;blur;regex;animation;png;reflex;obs;bicubic;animationaddon;cube;expo;rotate;
as_texture_filter = 2
s0_texture_compression = true

[blur]
s0_focus_blur_match = toolbar | menu | utility | normal | dialog | modaldialog | dock | xfce4-panel | emerald | class=Xfce4-panel | xid=0x800008 | Dock | image | Normal | xfdesktop | title=Desktop
s0_gaussian_radius = 14
s0_mipmap_lod = 2.000000
s0_independent_tex = true
s0_alpha_blur_match = (any) | title=xfce4-panel | class=Xfce4-panel
s0_occlusion = false
s0_filter = 2

[reflex]
s0_window = true
s0_file = /home/himel/reflection.png

[switcher]
s0_icon_only = true
as_next_all_key = Disabled
as_prev_all_key = Disabled

[snap]
s0_resistance_distance = 20

[workarounds]
as_ooo_menu_fix = false

[obs]
s0_opacity_matches = title=xfce4-panel;name=Thunar;
s0_opacity_values = 83;80;
as_opacity_increase_key = <Control><Primary>o
as_opacity_decrease_key = <Shift><Control><Primary>o

[opacify]
s0_window_match = (Normal | Dialog | ModalDialog | Utility | Toolbar | Fullscreen) | title=xfce4-panel

[water]
as_title_wave = true

[shift]
as_next_key = Disabled
s0_mode = 1
s0_overlay_icon = 0

[staticswitcher]

[move]
as_offscreen_scroll_down = Disabled

[expo]
as_expo_key = <Alt><Super>e
as_deform = 2

[cube]
s0_skydome = true
s0_skydome_image = /mnt/46F4C04AF4C03E45/Wallpapers/zZZegOc-snow-leopard-backgrounds.jpg

[widget]
s0_match = (name=cairo-dock & type=utility)

